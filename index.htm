<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, paper, scissor game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
  </head>
  <body>
    <p class='winner'> Play here </p>
    <div class="gamebox">
      <p class="player">Player</p>
      <img src="icons/paper.png" alt="" class="player1-img">
      <p class="computer">Computer</p>
      <img src="icons/paper.png" alt="" class="player2-img">
    </div>
    <div class="buttons">
      <button type="button" name="paper" class="paper-button">Paper</button>
      <button type="button" name="scissor" class="scissor-button">Scissor</button>
      <button type="button" name="rock" class="rock-button">Rock</button>
    </div>
  </body>
</html>
